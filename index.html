<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desafio: Product preview card component da Frontend Mentor">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">

  <title>Product preview card component</title>
  <link rel="stylesheet" href="./css/style.min.css">

  <!-- Heading & label price font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Paragraph & Button -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <article class="container" aria-labelledby="perfumeName">
      <img src="./img/image-product-desktop.jpg" alt="perfume-photo">

      <div class="container-items">
        <h1 id="perfumeName" class="heading">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <span class="labelPrice">$149.99</span>
        <a class="buyBtn" href="#">Add to Cart</a>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/DaviSoares-1/FrontEnd-Mentor---Challenges" target="_blank">Davi Soares</a>.
    </div>
  </footer>
</body>

</html>
