<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge: Base Apparel coming soon page from Frontend Mentor"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="./css/style.min.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
      <main class="container" aria-labelledby="heading">
        <div class="container-info">
          <img class="logo" src="./images/logo.svg" alt="Base Apparel" width="158" height="33">
          <h1 id="heading" class="info-heading">
            We're <strong>coming soon</strong>
          </h1>
          <p class="info-paragraph">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" action="./">
            <input id="email" class="email" type="email" name="email" placeholder="Email Address"/>
              <img class="errorIcon" src="./images/icon-error.svg" alt="" width="24" height="24">
              <span class="errorMessage">Please provide a valid email</span>
            <button type="submit" aria-label="submit" aria-controls="email" class="sendEmail">
              <img src="./images/icon-arrow.svg" alt="" width="12" height="20">
            </button>
          </form>
          <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/DaviSoares-1" target="_blank">DaviSoares-1</a> ðŸ’œ
          </footer>
        </div>
        <picture class="container-hero">
          <img class="logo-mobile" src="./images/logo.svg" alt="Base Apparel" width="120" height="33">
          <source media="(max-width: 50em)" srcset="./images/hero-mobile.jpg">
          <img src="./images/hero-desktop.jpg" alt="hero banner" width="610" height="800">
        </picture>
      </main>

  <script src="./js/script.js"></script>
  </body>
</html>
