<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desafio: Order summary card da Frontend Mentor">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <article class="container" aria-labelledby="order-summary">
      <img src="./images/illustration-hero.svg" alt="Illustration Hero">

      <div class="container-spacing">
        <h1 class="container-heading" id="order-summary">Order Summary</h1>
        <p class="container-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <div class="container-plans">
          <span class="label-plan">Annual Plan</span>
          <a href="#" class="change-plan">Change</a>
        </div>

        <a href="#" class="Payment-btn">Proceed to Payment</a>
        <a href="#" class="Cancel-order">Cancel Order</a>
      </div>
    </article>
  </main>

  <footer>
    <div class="attribution">
      <a href="https://github.com/DaviSoares-1/Frontend-Mentor--Challenges/tree/main/4%23Order-summary-component" target="_blank">DaviSoares-1</a>
      <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj" target="_blank">The Challenge</a>
    </div>
  </footer>

</body>

</html>
